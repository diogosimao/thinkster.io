<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="TestCtrl as test">
        <input type="text" ng-model="test.myString"/>
        <h2>
          {{ test.myString | capitalize }}
        </h2>
        <h1>
          {{ test.myString | reverse:true }}
        </h1>
      </div>
      <div ng-controller="TestCtrl2 as test2">
        <p>Search limit 2 ordered by name:</p>
        <input type="text" ng-model="search.name"/>
        <p ng-repeat="person in test2.people | filter: search | orderBy:'name' | limitTo: 2">
          {{ person.name }}
        </p>
        <p>Search name and born in:</p>
        <input type="text" ng-model="search2.$"/>
        <p ng-repeat="person in test2.people | filter: search2">
          {{ person.name }} born in {{ person.born }}
        </p>
      </div>
      <div ng-controller="FilterController as ctrl">
        <div>
          All entries:
          <span ng-repeat="entry in ctrl.array"> {{ entry.name }} </span>
        </div>
        <div>
          Entries that contain an "a":
          <span ng-repeat="entry in ctrl.filteredArray"> {{ entry.name }} </span>
        </div>
    </div>
  </body>
</html>
