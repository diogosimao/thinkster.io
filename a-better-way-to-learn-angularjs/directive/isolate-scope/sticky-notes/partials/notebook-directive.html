<ul class="thumbnails">
    <li ng-repeat="note in notes">
        <my-nota class="span2 thumbnail" delete="deleteNote(note.id)" note="note">
            <button class="btn btn-large close pull-right" ng-click="delete()">&times;</button>
            <hr/>
            <p>{{note.title}}</p>
        </my-nota>
    </li>
</ul>
