<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Controllers</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <h1>Controllers</h1>
      <div ng-controller="MainCtrl as main">
        <p ng-bind="main.message"></p>
        <form name="form" ng-submit="main.changeMessage(main.newMessage)">
          <input name="message" type="text" ng-model-options="{ updateOn: 'mousedown blur' }" ng-model="main.newMessage" required>
          <div ng-show="form.$submitted || form.message.$touched">
            <div ng-show="form.message.$error.required">Please, send a message.</div>
          </div>
          <br/><button type="submit">Change Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
