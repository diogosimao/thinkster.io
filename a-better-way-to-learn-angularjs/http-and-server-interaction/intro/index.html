<!DOCTYPE html>
<html>
    <head>
        <title>$http fun</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="TestCtrl as test">
      <h1>Angular $http</h1>
      <button ng-click="test.getMessage()">Get Message</button><br/><br/>
      {{ test.message }}
      <br/><br/>
      <input type="text" ng-model="test.message" placeholder="Enter a message" ng-value="test.message">
      <button ng-click="test.postData(test.message)">uppercase</button>
    </body>
</html>
